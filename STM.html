<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compation" content="IE-edge" />
    <title>Surat Tidak Mampu</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo-header {
            display: flex;
            align-items: center;
        }

        #logo-header img {
            margin-right: 10px;
        }

        #card {
            width: 70%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #card-content {
            display: flex;
        }

        #card-title {
            flex: 1;
            text-align: center;
        }

        form {
            flex: 2;
            padding: 0 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-content {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submit-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        footer {
            text-align: left;
            padding: 20px;
            background-color: #ffffff;
            color: white;
            display: flex;
            align-items: center;
        }

        #footer-logo img {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div id="logo-header">
            <img src="LOGO3.png" width="150" height="40" alt="E-GAMPONG" />
        </div>
        <button onclick="logout()">Logout</button>
    </header>
    <div>
        <div>
            <div>
                <h1>E-GAMPONG</h1>
                <p>Kami ada Untuk Anda</p>
            </div>
        </div>
    </div>
    <div id="card" class="card">
        <div id="card-content">
            <div id="card-title">
                <h2>Membuat Surat Tidak Mampu</h2>
            </div>
            <form method="post" class="form" action="index.html">
                <label for="nik">NIK</label>
                <input id="nik" class="form-content" type="number" name="nik" autocomplete="on" required />

                <label for="nama">Nama</label>
                <input id="nama" class="form-content" type="text" name="nama" required />

                <label for="jenisKelamin">Jenis Kelamin</label>
                <select id="jenisKelamin" class="form-content" name="jenisKelamin" required>
                    <option value="laki">Laki-Laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>

                <label for="ttl">Tempat, Tanggal Lahir</label>
                <input id="ttl" class="form-content" type="text" name="ttl" required />

                <label for="alamat">Alamat</label>
                <textarea id="alamat" class="form-content" name="alamat" required></textarea>

                <label for="tujuan">Tujuan</label>
                <input id="tujuan" class="form-content" type="text" name="tujuan" required />

                <label for="catatan">Catatan</label>
                <textarea id="catatan" class="form-content" name="catatan" required></textarea>

                <label for="tanggalCetak">Tanggal Cetak</label>
                <input id="tanggalCetak" class="form-content" type="date" name="tanggalCetak" required />

                <input id="submit-btn" type="submit" value="Kirim">
            </form>
        </div>
    </div>
    <footer>
        <div id="footer-logo">
            <img src="LOGO3.png" width="150" height="40" alt="E-GAMPONG" />
        </div>
        <!-- ... (kode lainnya) ... -->
    </footer>
    <script>
        function logout() {
            // Add your logout logic here
        }
    </script>
</body>

</html>
